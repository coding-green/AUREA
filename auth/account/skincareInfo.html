<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Assessment UI</title>
  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f0e8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 5px;
      height: 8px;
      position: relative;
      margin: 20px 0;
    }

    .progress-bar-inner {
      background-color: #a27b5c;
      border-radius: 5px;
      height: 100%;
      width: 33%;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      flex: 1 1 calc(50% - 10px);
      text-align: center;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .finish-later {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .finish-later:hover {
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>

    <h1>Do you have any blemishes or dark spots on your skin?</h1>

    <div class="options">
      <div class="option" onclick="selectOption(this)">I don't have blemishes or dark spots</div>
      <div class="option" onclick="selectOption(this)">A little bit, but not that much</div>
      <div class="option" onclick="selectOption(this)">I have some but they're not very noticeable</div>
      <div class="option" onclick="selectOption(this)">My blemishes are obvious enough to be visible</div>
      <div class="option" onclick="selectOption(this)">They are very obvious and noticeable</div>
    </div>

    <div class="finish-later">Finish later</div>
  </div>

  <script>
    function selectOption(element) {
      // Highlight the selected option
      const options = document.querySelectorAll('.option');
      options.forEach(option => option.style.backgroundColor = '#f5f5f5');
      element.style.backgroundColor = '#d4d4d4';

      // Add any additional logic for selection here
      console.log(element.textContent);
    }
  </script>
</body>
</html>
